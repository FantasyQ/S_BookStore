<text transform="matrix(1 0 0 1 60 162.2002)"><tspan x="0" y="0" font-family="'DFMing-W3-WIN-BF'" font-size="24">引人入勝的小說常在你意識到以前，已引你踏上一</tspan><tspan x="0" y="36" font-family="'DFMing-W3-WIN-BF'" font-size="24">連串揭密的旅程。《單車失竊記》就是這樣的。從</tspan><tspan x="0" y="72" font-family="'DFMing-W3-WIN-BF'" font-size="24">尋找一輛失竊的腳踏車開始，試圖尋找二十年前父</tspan><tspan x="0" y="108" font-family="'DFMing-W3-WIN-BF'" font-size="24">親失蹤的謎。那些被掩藏的祕密，沒有說出口的、</tspan><tspan x="0" y="144" font-family="'DFMing-W3-WIN-BF'" font-size="24">該被記起的故事，竟猶如母親口中說的「運命」一</tspan><tspan x="0" y="180" font-family="'DFMing-W3-WIN-BF'" font-size="24">樣，緊緊地牽繫在一起，一個銜接一個，像漸漸湊</tspan><tspan x="0" y="216" font-family="'DFMing-W3-WIN-BF'" font-size="24">齊零件的齒輪，重新捲動了起來。</tspan></text>

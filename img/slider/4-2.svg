<text transform="matrix(1 0 0 1 60 162.2002)"><tspan x="0" y="0" font-family="'DFMing-W3-WIN-BF'" font-size="24">簡而言之，《敵人的櫻花》所描寫的，是失妻復仇</tspan><tspan x="0" y="36" font-family="'DFMing-W3-WIN-BF'" font-size="24">的戲碼。這是一個再簡單不過的故事，也是一個把</tspan><tspan x="0" y="72" font-family="'DFMing-W3-WIN-BF'" font-size="24">愛寫在恨裡面的故事。主角只有四人，事關情場和</tspan><tspan x="0" y="108" font-family="'DFMing-W3-WIN-BF'" font-size="24">商場，稍微錯手恐淪為俗濫的芭樂劇。然而，看似</tspan><tspan x="0" y="144" font-family="'DFMing-W3-WIN-BF'" font-size="24">老套的題材，王定國總能找到一種精煉不落俗套的</tspan><tspan x="0" y="180" font-family="'DFMing-W3-WIN-BF'" font-size="24">方式來證明，在這個世代，真誠依然能打動人心，</tspan><tspan x="0" y="216" font-family="'DFMing-W3-WIN-BF'" font-size="24">而這也是他向來給人的驚喜之處。</tspan></text>

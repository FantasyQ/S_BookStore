<text transform="matrix(1 0 0 1 60 162.2002)"><tspan x="0" y="0" font-family="'DFMing-W3-WIN-BF'" font-size="24">一開始看桑德斯的小說時，有點摸不著頭緒，但再</tspan><tspan x="0" y="36" font-family="'DFMing-W3-WIN-BF'" font-size="24">看一次，竟然覺得不得了了：因為桑德斯如此具體</tspan><tspan x="0" y="72" font-family="'DFMing-W3-WIN-BF'" font-size="24">化我腦海中大量不成氣候的想像，而且，不會讓我</tspan><tspan x="0" y="108" font-family="'DFMing-W3-WIN-BF'" font-size="24">感到失禮或悖德。人生本來就很艱難，即便是快樂</tspan><tspan x="0" y="144" font-family="'DFMing-W3-WIN-BF'" font-size="24">，也唯恐自己是不是太幸福，會不會遭天譴。更遑</tspan><tspan x="0" y="180" font-family="'DFMing-W3-WIN-BF'" font-size="24">論在現實中，出口難尋，有些問題是不會有解決的</tspan><tspan x="0" y="216" font-family="'DFMing-W3-WIN-BF'" font-size="24">一天的，例如感情債……</tspan></text>

<text transform="matrix(1 0 0 1 60 162.2002)"><tspan x="0" y="0" font-family="'DFMing-W3-WIN-BF'" font-size="24">這是本一張照片也沒有的旅行書，當我們慣以眼花</tspan><tspan x="0" y="36" font-family="'DFMing-W3-WIN-BF'" font-size="24">撩亂的照片遍覽各地珍奇料理時，「描寫狂」作者</tspan><tspan x="0" y="72" font-family="'DFMing-W3-WIN-BF'" font-size="24">以18000字重現小野二郎的十九貫壽司。明朗暢快</tspan><tspan x="0" y="108" font-family="'DFMing-W3-WIN-BF'" font-size="24">的敘事風格，將風景際遇寫得立體鮮活。書中十場</tspan><tspan x="0" y="144" font-family="'DFMing-W3-WIN-BF'" font-size="24">旅行，沒有明確的地點、路線與任何可供複製的行</tspan><tspan x="0" y="180" font-family="'DFMing-W3-WIN-BF'" font-size="24">程，只有異地旅途中的碰撞與思考，無論從哪一篇</tspan><tspan x="0" y="216" font-family="'DFMing-W3-WIN-BF'" font-size="24">讀起，總能立刻參與這趟旅程。</tspan></text>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arrow</title>
	<style>
		.arrow_right .boxxx{
			border-right: 10px solid #333;
			border-bottom: 10px solid #333;
		}
		.arrow_left .boxxx{
			border-left: 10px solid #333;
			border-top: 10px solid #333;
		}
		.boxxx{
			width: 30px;
			height: 30px;
			transform: rotateZ(-45deg);
		}
	</style>
</head>
<body>
	<div class="arrow_left">
		<div class="boxxx"></div>
	</div>
	<div class="arrow_right">
		<div class="boxxx"></div>
	</div>
</body>
</html>
